<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">fadeIn</h3>
            <button class="button" id="fadeInPlay">Play</button>
        </header>
        <div class="block hide" id="fadeIn"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">move</h3>
            <button class="button" id="movePlay">Play</button>
        </header>
        <div class="block" id="move"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">scale</h3>
            <button class="button" id="scalePlay">Play</button>
        </header>
        <div class="block" id="scale"></div>
    </div>


    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">fadeOut</h3>
            <button class="button" id="fadeOutPlay">Play</button>
        </header>
        <div class="block" id="fadeOut"></div>
    </div>

    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">moveAndHide</h3>
            <button class="button" id="moveAndHidePlay">Play</button>
            <button class="button" id="moveAndHideReset">Reset</button>
        </header>
        <div class="block" id="moveAndHide"></div>
    </div>

    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">showAndHide</h3>
            <button class="button" id="showAndHidePlay">Play</button>
        </header>
        <div class="block hide" id="showAndHide"></div>
    </div>

    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">heartBeating</h3>
            <button class="button" id="heartBeatingPlay">Play</button>
            <button class="button" id="heartBeatingStop">Stop</button>
        </header>
        <div class="block" id="heartBeating"></div>
    </div>

    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">worryAnimation</h3>
        </header>
        <div class="block" id="worryAnimation"></div>
    </div>

    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">outlineWidth</h3>
            <button class="button" id="outlineWidthPlay">Play</button>
        </header>
        <div class="block" id="outlineWidth"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
